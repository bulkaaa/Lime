<div class="shopping-cart">
    <div class="title">Generate Reports</div>

    <div class="row margins">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"> Product name</label>
                    <div class="col-md-6 col-sm-6">
                        <div class="row" ng-repeat="product in products">
                            <input type="checkbox" checklist-model="pickedProducts" checklist-value="product.id"> {{product.name}}
                        </div>
                    </div>
                </div>


                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">Start date</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">Number of days</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">Email of receiver</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label"></label>
                        <div class="col-md-6 col-sm-6">
                            <span><button class="btn btn-success">Generate Report</button></span>
                        </div>
                    </div>
                </form>

            </div>

            <div class="col-md-6 col-sm-6"> miejsce na generowanie raportu

            </div>
    </div>
</div>
