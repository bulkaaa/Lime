<div class="clearfix">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">{{item.name}} formula: </h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="form" role="form">
            <div class="row" ng-repeat="resource in resources" ng-if="formula">
                <div class="col-sm-8">
                    <input type="checkbox" checklist-model="resources" ng-required="list.resources.length==0" checklist-value="resource" ng-checked="false"> {{resource.name}}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" ng-click="cancelModal()"><i class="fa fa-close"></i> Close</button>
            </div>
        </form>
    </div>
</div>
