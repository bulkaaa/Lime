<div class="clearfix">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">View: </h4>
    </div>
    <div class="modal-body">
        <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd>{{item.name}}</dd>
            <dt ng-if="users">Surname</dt>
            <dd> {{item.surname}}</dd>
            <dt ng-if="users">Email</dt>
            <dd> {{item.emailAddress}}</dd>
            <dt ng-if="users">Roles</dt>
            <dd> {{item.roles}}</dd>
            <dt ng-if="resource || product">Description</dt>
            <dd>{{item.description}}</dd>
            <dt ng-if="resource">Quantity</dt>
            <dd>{{item.quantity}}</dd>
            <dt ng-if="product">Expected Value</dt>
            <dd>{{item.expectedValue}}</dd>
            <dt ng-if="resource || product">Unit</dt>
            <dd>{{item.unit}}</dd>
            <dt ng-if="resource || product">Image</dt>
            <dd><img src="{{ item.image }}" style="max-height:60px; max-width:60px;" /></dd>
        </dl>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal" ng-click="cancelModal()"><i class="fa fa-close"></i> Close</button>
    </div>
</div>
