<div class="clearfix" id="edit-modal-user-views">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Edit </h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name <sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <input type="text" ng-model="item.name" placeholder="Name" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter resource name" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Description <sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <input type="text"  ng-model="item.description" placeholder= Description" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter resource description" tooltip-placement="left">?</span>
            </div>
            <div ng-show="resource" class="form-group">
                <label class="col-sm-3 control-label">Quantity <sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <input type="number" ng-model="item.quantity" placeholder="Quantity" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter item value" tooltip-placement="left">?</span>
            </div>
            <div ng-show="product" class="form-group">
                <label class="col-sm-3 control-label">Expected Value<sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <input type="number" ng-model="item.expectedValue" placeholder="expected value" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter item expected value" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Unit <sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <input type="text"  ng-model="item.unit" placeholder="Unit" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter  value" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Image <sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <input type="url"  ng-model="item.image" placeholder="Image" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter image" tooltip-placement="left">?</span>
            </div>
        </form>

    </div>
    <div class="modal-footer model-grey-color">
        <button class="btn btn-success" ng-click="update()"><i class="glyphicon glyphicon-floppy-save"></i> Update</button>
        <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
    </div>
</div>
