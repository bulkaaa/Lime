<div class="shopping-cart">
    <div class="title">Forecast</div>
    <div class="row margins">
        <div class="col-md-6 col-sm-6">
            <form class="form-horizontal" name="form" role="form">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"> Product name</label>
                    <div class="col-md-6 col-sm-6">
                        <div class="row" ng-repeat="product in products">
                            <input type="checkbox" checklist-model="list.products" checklist-value="product.id"> {{product.name}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">Chart type</label>
                    <div class="col-md-6 col-sm-6">
                        <div class="row">
                            <input type="radio" ng-model="chartType" value="Bar"> Bar Chart
                        </div>
                        <div class="row">
                            <input type="radio" ng-model="chartType" value="Line"> Line Chart
                        </div>
                        <div class="row">
                            <input type="radio" ng-model="chartType" value="Stick"> Stick Chart
                        </div>
                        <div class="row">
                            <input type="radio" ng-model="chartType" value="Pie"> Pie Chart
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">Start date</label>
                    <div class="col-md-6 col-sm-6">
                        <input type="date" class="form-control" ng-model="date" max="{{date | date:'yyyy-MM-dd'}}" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.noDays.$touched && form.noDays.$error.required }">
                    <label class="col-md-4 col-sm-4 control-label">Number of days</label>
                    <div class="col-md-6 col-sm-6">
                        <input type="number" min="1" max="1000" step ="1" class="form-control" name="noDays" ng-model="noDays" required>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">Number of days forcasted</label>
                    <div class="col-md-6 col-sm-6">
                        <input type="number" min="1" max="1000" step ="1" class="form-control" ng-model="noDaysForecast" required>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">Email of receiver</label>
                    <div class="col-md-6 col-sm-6">
                        <input type="email" class="form-control" ng-model="email" required>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"></label>
                    <div class="col-md-6 col-sm-6">
                        <div class="row">
                            <span><button class="btn btn-success" ng-disabled="form.$invalid" ng-click="generateForecast()">Generate Forecast</button></span>
                            <span><button class="btn btn-success" ng-click="sendForecast()">Send Forecast</button></span>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-6 col-sm-6 margins">
            <img ng-src="data:image/png;base64,{{image}}" style="height:auto;width:auto;">
        </div>
    </div>
</div>
