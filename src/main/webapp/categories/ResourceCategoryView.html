<div class="shopping-cart">
    <div class="title">Manage Resource Categories</div>
    <div class="row btn-row">
        <text class="hidden-xs col-sm-3 col-md-2"> Search by name: </text>
        <div class="col-xs-5 col-sm-5 col-md-2"> <input id="filter_input" class="form-control" ></div>
        <div class="pull-right offset-md-8 offset-sm-8 offset-xs-5" >
            <button type="button" class="btn btn-info" ng-click="addRecord()" ng-disabled="!globals.currentUser.isAdmin && !globals.currentUser.isManager"><i class="glyphicon glyphicon-plus">
            </i> Add New Category</button>
        </div>
    </div>
    <div class="item row item-border">
        <div class="col-md-12 col-sm-12">
            <div class="description col-md-9 col-sm-7">
                </br>
                <span>Category name</span>
                <span></span>
            </div>
            <div class="total-price col-md-3 col-sm-7 ">action</div>
        </div>
    </div>

    <div ng-repeat="item in items">
        <div id="{{item.id}}" class="item row">
            <div class="col-md-12 col-sm-12">
                <div class="description col-md-9 col-sm-7">
                    </br>
                    <span class="name">{{item.name}}</span>
                    <span></span>
                </div>
                <div class="total-price col-md-3 col-sm-5">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" ng-click="editRecord(item)" ng-disabled="!globals.currentUser.isAdmin && !globals.currentUser.isManager"><i class="fa fa-pencil-square-o">
                        </i></button>
                        <button type="button" class="btn btn-danger delete-btn" ng-click="deleteRecord(item.id)" ng-disabled="!globals.currentUser.isAdmin && !globals.currentUser.isManager"><i class="fa fa-trash">
                        </i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
