<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <h2>Edit Account</h2>
            <form name="form" ng-submit="vm.edit()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                    <label for="name">First name</label>
                    <input type="text" name="name" id="name" class="form-control" ng-model="vm.user.name" required />
                    <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">First name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.surname.$dirty && form.surname.$error.required }">
                    <label for="surname">Last name</label>
                    <input type="text" name="surname" id="surname" class="form-control" ng-model="vm.user.surname" required />
                    <span ng-show="form.surname.$dirty && form.surname.$error.required" class="help-block">Last name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="emailAddress">Email</label>
                    <input type="text" name="emailAddress" id="emailAddress" class="form-control" ng-model="vm.user.emailAddress" required />
                    <span ng-show="form.emailAddress.$dirty && form.emailAddress.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn login_buttons">Edit</button>
