<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div><div class="col-md-6 col-md-offset-3">
            <h2>Reset Password</h2>
            <form name="form" ng-submit="vm.login()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.confirmEmail.$dirty && form.confirmEmail.$error.required }">
                    <label for="confirmEmail">Confirm Email</label>
                    <input type="text" name="email" id="confirmEmail" class="form-control" ng-model="vm.user.confirmEmail" required />
                    <span ng-show="form.confirmEmail.$dirty && form.confirmEmail.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-actions">
                    <button ng-click="resetPassword(vm.user.email)" type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn login_buttons">Reset</button>
